<body class="fix-header fix-sidebar">

        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>

            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Restaurant</h3> </div>
                <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                        <li class="breadcrumb-item active">Restaurant</li>
                    </ol>
                </div>
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-content">
                                    <div id="restaurant-form">
                                        <form th:object="${restaurant}" th:action="@{/panel/restaurant}" method="post" enctype="multipart/form-data">
                                            <div class="col-sm-8">
                                                <div class="row">
                                                    <input type="hidden" th:field="*{id}" />
                                                    <span class="col-sm-6">
                                                        <label>Restaurant Name</label>
                                                        <input type="text" th:field="*{name}" class="form-control frm1" placeholder="Title" required>
                                                        <p class="error-field" th:each="error: ${#fields.errors('name')}" th:text="${error}">Validation error</p>
                                                    </span>
                                                    <span class="col-sm-6">
                                                        <label>Contact No.</label>
                                                        <input type="text" th:field="*{contactNumber}" class="form-control frm1" placeholder="Contact" required>
                                                        <p class="error-field" th:each="error: ${#fields.errors('contactNumber')}" th:text="${error}">Validation error</p>
                                                    </span>
                                                    <span class="col-sm-12">
                                                        <label style="margin-top: 10px;">Address/Location</label>
                                                        <textarea th:field="*{address}" class="form-control frm1" placeholder="Address" style="height: 150px;"></textarea>
                                                         <p class="error-field" th:each="error: ${#fields.errors('address')}" th:text="${error}">Validation error</p>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="col-sm-4">

                                            <span class="col-sm-12">
                                                <label>Upload Image</label>
                                                <img th:src="@{'../images/building-avatar.jpg'}" th:width="200px" class="restaurantImageDisplay"  th:if="${restaurant.image == null}"/>
                                                <img th:src="@{'data:image/jpeg;base64,'+${restaurant.image}}" class="restaurantImageDisplay" th:width="200px" th:if="${restaurant.image != null}"/>
                                                <input type="file" class="restaurantImage frm1" name="imageFile" placeholder="Content" style="margin-top: 10px;">
                                            </span>
                                            </div>

                                            <span class="col-sm-12">
                                                <input type="submit" class=" btn btn-info" value="Register" th:value="${restaurant.id != null} ? 'Update' : 'Register'" style="margin-top: 5px;">
                                                <a href="#" th:href="@{'restaurant/' + ${restaurant.id} + '/delete'}" th:if="${restaurant.id != null}" class="btn btn-danger" role="button" style="margin-top: 5px;">Delete</a>
                                            </span >

                                        </form>
                                    </div>

                        </div>
                    </div>
